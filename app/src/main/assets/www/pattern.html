		/* 색상 지정 부분 */

		#character .basic_body path {
			fill: #f09e58;
		}
		#character .a_half path,
		#character .a_01_half path,
		#character .a_03_half path,
		#character .a_04_half path,
		#character .b_half path,
		#character .b_01_half path,
		#character .b_03_half path,
		#character .b_04_half path,
		#character .c_half path,
		#character .c_01_half path,
		#character .c_03_half path,
		#character .c_04_half path {
			fill: #f7c893;
		}
		#character .a_pt1 path,
		#character .a_pt2 path,
		#character .a_pt3 path {
			fill: #ffffff;
		}
		#character .b_pt1 path,
		#character .b_pt2 path,
		#character .b_pt3 path {
			fill: #ffffff;
		}
		#character .c_pt1 path,
		#character .c_pt2 path,
		#character .c_pt3 path {
			fill: #ffffff;
		}
		#character .a_nose path,
		#character .b_nose path,
		#character .c_nose path {
			fill: #38291e;
		}
		#character .a_01_half,
		#character .b_01_half,
		#character .c_01_half {
			background: #f7c893;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		function setWeather(weather){
			document.querySelector("#svg_canvas").className = weather;
		};
		function setPetMotion(pet_motion){
			document.querySelector("#pet_animation").className = pet_motion;
			if (pet_motion == 'pet_01') {
				document.querySelector('.spc_wrapper').setAttribute('style', 'margin-top: 160px')
			} else {
				document.querySelector('.spc_wrapper').setAttribute('style', 'margin-top: 0px')
			}
		};
		function setCharacter(character){
			document.querySelector("#character").className = character;
		};
		function setCharacterColor(color){
			document.querySelector("#character .basic_body path").setAttribute('style', 'fill: ' + color);
		};
		function setCharacterHalfColor(color){
			$("#character .a_half path, #character .a_03_half path, #character .a_04_half path, #character .b_half path, #character .b_03_half path, #character .b_04_half path, #character .c_half path, #character .c_03_half path, #character .c_04_half path").css('fill', color);
			$("#character .a_01_half, #character .b_01_half, #character .c_01_half").css('background', color);
		};
		function setCharacterPatternColor(color){
			document.querySelector("#character .a_pt1 path").setAttribute('style', 'fill: ' + color);
			document.querySelector("#character .b_pt1 path").setAttribute('style', 'fill: ' + color);
			document.querySelector("#character .c_pt1 path").setAttribute('style', 'fill: ' + color);
			document.querySelector("#character .a_pt3 path").setAttribute('style', 'fill: ' + color);
			document.querySelector("#character .b_pt3 path").setAttribute('style', 'fill: ' + color);
			document.querySelector("#character .c_pt3 path").setAttribute('style', 'fill: ' + color);
			$("#character .a_pt2 path, #character .b_pt2 path, #character .c_pt2 path").css('fill', color);
			//200110 추가
			$("#character .a_pt3 path, #character .b_pt3 path, #character .c_pt3 path").css('fill', color);
		};

	</script>
	<script type="text/javascript">
		// 추가 20201015 add toggle script
		function  setBalloonVisible(boolean){
			var setState = 'block'; //기본값은 보이는 상태
			if (boolean == true) {
				setState = 'block';
			} else if (boolean == false) {
				setState = 'none';
			}
			$(".spc_wrapper").css('display', setState);
		}
		// setBalloonVisible(true)

		// 추가 text내용 편집
		function setBalloonText(text){
			$('.spc_balloon').children('span').text(text);
		}
		// setBalloonText('가나다라마바사')

		// 클릭시 실행시킬 function
		function balloonOnClick(text){
			window.AndroidBridge.onClickBalloon();
		}

		// 클릭 이벤트 바인딩
		$(document).on('click', '.spc_balloon', function(event) {
			event.preventDefault();
			// function callback
			balloonOnClick('클릭했습니다.')
		});
	</script>
